<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assest/css/index.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!----------- Start of navbar ----------->
    <nav class="navbar">
      <h1 class="navbar__title">File Compressor</h1>
      <a href="./about.html" class="navbar__link">About Us</a>
    </nav>
    <!----------- End of navbar ------------->
    <!----------- Start of main ------------->
    <main class="main">
      <section class="main__upload-box">
        <div class="main__upload-box__container">
          <input type="file" class="file-input" />
          <div class="main__upload-box__container__img-box">
            <img
              src="./assest/pic/Upload icon.svg"
              class="main__upload-box__container__img-box__img"
              draggable="false"
            />
          </div>
          <div class="main__upload-box__container__content-box">
            <h3 class="main__upload-box__container__content-box__title">
              Drag & drop files or <span class="browse-btn">Browse</span>
            </h3>
            <p class="main__upload-box__container__content-box__text">
              Supported formats: html, css , js
            </p>
            <a download="" class="download-btn">DownLoad File</a>
          </div>
        </div>
      </section>
      <aside class="main__aside">
        <div class="main__aside__header">
          <img src="./assest/pic/line.svg" class="main__aside__header__img" />
        </div>
        <div class="main__aside__body">
          <h3 class="main__aside__body__title">How can I compress my codes?</h3>
          <div class="main__aside__body__step-container">
            <div
              class="main__aside__body__step-container__box main__aside__body__step-container__box-1"
            >
              <span class="main__aside__body__step-container__box__icon"></span>
              <p class="main__aside__body__step-container__text">
                upload or drag your code in box
              </p>
            </div>
            <div
              class="main__aside__body__step-container__box main__aside__body__step-container__box-2 time-box"
            >
              <span class="main__aside__body__step-container__box__icon"></span>
              <p class="main__aside__body__step-container__text">
                please wait...
                <span class="main__aside__body__step-container__sub-text">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 clock-icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </span>
                  <span>It usually takes about 1 minute</span>
                </span>
              </p>
            </div>
            <div
              class="main__aside__body__step-container__box main__aside__body__step-container__box-3"
            >
              <span class="main__aside__body__step-container__box__icon"></span>
              <p class="main__aside__body__step-container__text">
                Finishing and you Download file
              </p>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <!----------- End of main --------------->
    <!-- -------- Scripts ---------- -->
    <script src="sweetalert2.all.min.js"></script>
  </body>
</html>
